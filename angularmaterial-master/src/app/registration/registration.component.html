v<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
          <!-- Email input --><br>
          <h1>Registration | <a routerLink="/login" style="color: black; text-decoration: none;">Login</a></h1>
          <br>

          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Name</label>
            <input type="adminname" id="form1Example13" class="form-control form-control-lg" formControlName="adminname" [ngClass]="{'is-invalid': submitted && registerForm.controls['adminname'].errors}" />
            <div style="margin-left: 200px;"
            *ngIf="registerForm.get('adminname')?.invalid && (registerForm.get('adminname')?.dirty || registerForm.get('adminname')?.touched)">
            <div [hidden]="!registerForm.get('adminname')?.errors?.['required']" class="text-danger" >
              Name  is Required
            </div>
          </div>

          </div>


          <div class="form-outline mb-4">
            <label class="form-label">Email address</label>
            <input type="email" id="form1Example13" class="form-control form-control-lg" formControlName="email" [ngClass]="{'is-invalid': submitted && registerForm.controls['email'].errors}" />

            <!-- <div *ngIf=" submitted && registerForm.controls['email'].errors" class="text-danger"   >
              <div *ngIf=" submitted && registerForm.controls['email'].errors['required']">Email is required</div>
            </div> -->
            <div style="margin-left: 200px;"
            *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
            <div [hidden]="!registerForm.get('email')?.errors?.['required']" class="text-danger">
              Email is Required
            </div>
          </div>
          </div>


          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input type="password" id="form1Example23" class="form-control form-control-lg" formControlName="password" [ngClass]="{'is-invalid': submitted && registerForm.controls['password'].errors}"/>
<!--
            <div *ngIf=" submitted && registerForm.controls['password'].errors" class="text-danger"   >
              <div *ngIf=" submitted && registerForm.controls['password'].errors['required']">Password is required</div>
            </div> -->
            <div style="margin-left: 200px;"
            *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
            <div [hidden]="!registerForm.get('password')?.errors?.['required']" class="text-danger">
              Password is Required
            </div>
          </div>
          </div>



          <div  class="d-flex justify-content-end mb-4">
            <div  class="form-check">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
