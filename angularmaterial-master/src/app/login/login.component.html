<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="Loginform" (ngSubmit)="OnSubmit()">
          <!-- Email input -->
          <h1>Login | <a [routerLink]="'/registration'" style="color: black; text-decoration: none;">Registration</a></h1>
          <br>

          <div class="form-outline mb-4">
            <label class="form-label">Email address</label>
            <input type="email" id="form1Example13" class="form-control form-control-lg" formControlName="email"  />



<!--
            <div *ngIf=" submitted && Loginform.controls['email'].errors" class="text-danger"   >
              <div *ngIf=" submitted && Loginform.controls['email'].errors['required']">email is required</div>
            </div> -->
          </div>
 <div
        *ngIf="Loginform.get('email')?.invalid && (Loginform.get('email')?.dirty || Loginform.get('email')?.touched)">
        <div [hidden]="!Loginform.get('email')?.errors?.['required']" class="text-danger">
          Email is Required
        </div>
      </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input type="password" id="form1Example23" class="form-control form-control-lg" formControlName="password" />

            <!-- <div *ngIf=" submitted && Loginform.controls['password'].errors" class="text-danger"   >
              <div *ngIf=" submitted && Loginform.controls['password'].errors['required']">Password is required</div>
            </div> -->

          </div>
          <div
          *ngIf="Loginform.get('password')?.invalid && (Loginform.get('password')?.dirty || Loginform.get('password')?.touched)">
          <div [hidden]="!Loginform.get('password')?.errors?.['required']" class="text-danger">
            Password is Required
          </div>
        </div>

          <div class="d-flex justify-content-end mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
