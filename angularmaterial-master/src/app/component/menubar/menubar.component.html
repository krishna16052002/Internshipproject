<mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>
        <mat-list-item>
            <button routerLink="input" mat-button><mat-icon>dashboard</mat-icon> Dashboard</button>
        </mat-list-item>
        <mat-list-item>
          <button [matMenuTriggerFor]="lvl1master" mat-button><mat-icon>local_taxi</mat-icon> Rides</button>
          <mat-menu #lvl1master="matMenu">
            <button routerLink="create-ride"  mat-menu-item><mat-icon>calendar_month</mat-icon>Create Ride</button>
            <button routerLink="confirm-ride"  mat-menu-item><mat-icon>check_circle </mat-icon>Confirmed Rides</button>

        </mat-menu>
      </mat-list-item>

        <mat-list-item>
            <button routerLink="user" mat-button><mat-icon>person</mat-icon>Users</button>
        </mat-list-item>
        <mat-list-item>
          <button [matMenuTriggerFor]="lvl2master" mat-button><mat-icon>account_circle</mat-icon>Drivers</button>
          <mat-menu #lvl2master="matMenu">
              <button  routerLink="drivers" mat-menu-item><mat-icon>format_list_bulleted</mat-icon>List</button>
              <button  routerLink="runningrequest" mat-menu-item><mat-icon>play_circle_outline</mat-icon>Running request</button>
          </mat-menu>
        </mat-list-item>
        <mat-list-item>
            <button  [matMenuTriggerFor]="lvl3master"  mat-button><mat-icon>monetization_on</mat-icon> Pricing</button>
            <mat-menu #lvl3master="matMenu">

              <button  routerLink="city" mat-menu-item><mat-icon>language</mat-icon>City</button>
              <button  routerLink="vehicle-type" mat-menu-item><mat-icon> directions_car</mat-icon> Vehicle type</button>
              <button  routerLink="vehiclepricing" mat-menu-item><mat-icon> monetization_on</mat-icon>Vehicle Pricing</button>
          </mat-menu>
        </mat-list-item>
        <mat-list-item>
            <button   routerLink="settings" mat-button><mat-icon>settings</mat-icon> Settings</button>
        </mat-list-item>

    </mat-drawer>
